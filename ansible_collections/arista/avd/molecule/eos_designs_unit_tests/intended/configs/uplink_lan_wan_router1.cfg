!RANCID-CONTENT-TYPE: arista
!
service routing protocols model multi-agent
!
hostname uplink_lan_wan_router1
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   load-balance policy LB-DEFAULT-POLICY-CONTROL-PLANE
   !
   load-balance policy LB-DEFAULT-POLICY-DEFAULT
   !
   policy DEFAULT-POLICY
      default-match
         load-balance LB-DEFAULT-POLICY-DEFAULT
   !
   policy DEFAULT-POLICY-WITH-CP
      default-match
         load-balance LB-DEFAULT-POLICY-DEFAULT
      10 application-profile APP-PROFILE-CONTROL-PLANE
         load-balance LB-DEFAULT-POLICY-CONTROL-PLANE
   !
   vrf default
      path-selection-policy DEFAULT-POLICY-WITH-CP
   !
   vrf VRF1
      path-selection-policy DEFAULT-POLICY
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
vrf instance VRF1
!
ip security
   !
   ike policy CP-IKE-POLICY
      local-id 192.168.2.1
   !
   sa policy CP-SA-POLICY
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 test
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile CP-PROFILE
!
interface Dps1
   description DPS Interface
   mtu 9214
   ip address 192.168.2.1/32
!
interface Ethernet2
   description UPLINK_LAN_L2LEAF_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   vrf VRF1
   ip address 10.0.10.1/24
!
interface Ethernet2.100
   description My vlan 100
   no shutdown
   encapsulation dot1q vlan 100
   vrf VRF1
   ip address 10.0.100.1/24
   ipv6 enable
   ipv6 address cafe::cafe/64
   comment yo
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.1.1/32
!
interface Vxlan1
   description uplink_lan_wan_router1_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 1
   vxlan vrf VRF1 vni 123
!
application traffic recognition
   !
   application ipv4 APP-CONTROL-PLANE
      destination prefix field-set PFX-PATHFINDERS
   !
   application-profile APP-PROFILE-CONTROL-PLANE
      application APP-CONTROL-PLANE
   !
   field-set ipv4 prefix PFX-PATHFINDERS
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
ipv6 unicast-routing vrf VRF1
!
ip extcommunity-list ECL-EVPN-SOO permit soo 192.168.1.1:0
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.1.0/24 eq 32
!
route-map RM-BGP-UNDERLAY-PEERS-IN permit 40
   description Mark prefixes originated from the LAN
   set extcommunity soo 192.168.1.1:0 additive
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 10
   description Advertise local routes towards LAN
   match extcommunity ECL-EVPN-SOO
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 20
   description Advertise routes received from WAN iBGP towards LAN
   match route-type internal
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   set extcommunity soo 192.168.1.1:0 additive
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 192.168.1.1:0 additive
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65100
   router-id 192.168.1.1
   maximum-paths 16
   update wait-install
   no bgp default ipv4-unicast
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65100
   neighbor WAN-OVERLAY-PEERS update-source Dps1
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS bfd interval 1000 min-rx 1000 multiplier 10
   neighbor WAN-OVERLAY-PEERS ttl maximum-hops 1
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor WAN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
   !
   vrf default
      rd 192.168.1.1:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      route-target export evpn route-map RM-EVPN-EXPORT-VRF-DEFAULT
   !
   vrf VRF1
      rd 192.168.1.1:123
      route-target import evpn 123:123
      route-target export evpn 123:123
      router-id 192.168.1.1
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   ssl profile STUN-DTLS
      tls versions 1.2
      trust certificate aristaDeviceCertProvisionerDefaultRootCA.crt
      certificate STUN-DTLS.crt key STUN-DTLS.key
!
end
